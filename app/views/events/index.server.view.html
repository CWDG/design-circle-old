<html ng-app="eventIndex">
<body ng-controller="indexCtrl">
<p>{{test}}</p>
<ul>
	<li ng-repeat="event in events">
		<b>{{event.name}}</b> - {{event.date}}
	</li>
</ul>
</body>

<link rel="stylesheet" href="lib/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>
<script type="text/javascript" src="lib/moment/moment.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script><script src="lib/angular/angular.min.js"></script>

<script>
var app = angular.module('eventIndex', []);
app.controller('indexCtrl', ['$scope', '$http', function($scope, $http) {
	$scope.test = "Test";
	$http({
		method: 'get',
		url: 'events/get'
	}).success(function(response) {
		$scope.events = response;
		if (!$scope.$$phase) {
			$scope.$apply();
		}
	});
}]);

</script>
</html>
